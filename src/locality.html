<!DOCTYPE html>
<html>

<head>
    <title>Mapmyindia Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://apis.mapmyindia.com/advancedmaps/v1/otkeym4g1oqzqarheevlmmpzcygm1b11/map_load?v=1.3"></script>
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>

    <div id="map"></div>
    <script>
        var map = new MapmyIndia.Map("map", {
            center: [28.61, 77.23],
            zoomControl: true,
            hybrid: true,
            search: true,
            location: true
        });
        L.marker([28.61, 77.23]).addTo(map);
    </script>
</body>

</html>
